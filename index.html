<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîã Monitor EcoFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }
        
        select, button {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover, button:hover {
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        /* MODIFICAR AQU√ç EL UMBRAL DE BATER√çA BAJA */
        .battery-low {
            color: #ff4444 !important;
        }
        /* Por defecto es 15%, cambiar en JavaScript (l√≠nea ~350) */
        
        .battery-ok {
            color: #4CAF50;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
            height: 400px;
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .offline-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .online {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .offline {
            background: #ff4444;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîã Monitor EcoFlow en Tiempo Real</h1>
            <p class="subtitle">Monitoreo autom√°tico cada 5 minutos</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="device-select">üì± Dispositivo:</label>
                <select id="device-select">
                    <option value="">Cargando dispositivos...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="time-range">üìÖ Per√≠odo:</label>
                <select id="time-range">
                    <option value="24">√öltimas 24 horas</option>
                    <option value="168">√öltima semana</option>
                    <option value="720">√öltimo mes</option>
                    <option value="2160">√öltimos 3 meses</option>
                </select>
            </div>
            
            <button onclick="loadData()">üîÑ Actualizar</button>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üîã</div>
                <div class="stat-label">Bater√≠a</div>
                <div class="stat-value" id="stat-battery">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚òÄÔ∏è</div>
                <div class="stat-label">Entrada Solar</div>
                <div class="stat-value" id="stat-solar">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-label">Salida Total</div>
                <div class="stat-value" id="stat-output">--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="battery-chart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="power-chart"></canvas>
        </div>
        
        <div class="last-update" id="last-update"></div>
    </div>
    
    <script>
        // ========================================
        // CONFIGURACI√ìN
        // ========================================
        
        // ‚ö†Ô∏è MODIFICAR AQU√ç EL UMBRAL DE BATER√çA BAJA (en porcentaje)
        const LOW_BATTERY_THRESHOLD = 15; // Si bater√≠a < 15%, se muestra en rojo
        
        // URL del archivo de datos (se ajusta autom√°ticamente seg√∫n el hosting)
        const DATA_URL = './data/ecoflow_history.json';
        
        // Variables globales
        let allData = {};
        let batteryChart = null;
        let powerChart = null;
        
        // ========================================
        // CARGAR DATOS
        // ========================================
        
        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allData = await response.json();
                
                // Inicializar selector de dispositivos
                initDeviceSelector();
                
                // Cargar datos del primer dispositivo
                const firstDevice = Object.keys(allData)[0];
                if (firstDevice) {
                    document.getElementById('device-select').value = firstDevice;
                    updateCharts();
                }
                
            } catch (error) {
                console.error('Error al cargar datos:', error);
                document.getElementById('last-update').innerHTML = 
                    '‚ùå Error al cargar datos. Verifica que el archivo existe.';
            }
        }
        
        // ========================================
        // SELECTOR DE DISPOSITIVOS
        // ========================================
        
        function initDeviceSelector() {
            const select = document.getElementById('device-select');
            select.innerHTML = '';
            
            for (const [sn, device] of Object.entries(allData)) {
                const option = document.createElement('option');
                option.value = sn;
                option.textContent = device.device_name;
                select.appendChild(option);
            }
            
            select.addEventListener('change', updateCharts);
        }
        
        // ========================================
        // FILTRAR DATOS POR PER√çODO
        // ========================================
        
        function filterDataByTimeRange(readings, hours) {
            const now = new Date();
            const cutoff = new Date(now - hours * 60 * 60 * 1000);
            
            return readings.filter(reading => {
                const readingDate = new Date(reading.timestamp);
                return readingDate >= cutoff;
            });
        }
        
        // ========================================
        // ACTUALIZAR ESTAD√çSTICAS
        // ========================================
        
        function updateStats(latestReading) {
            const batteryPercent = latestReading.battery_percent;
            const solarInput = latestReading.solar_input_w;
            const totalOutput = latestReading.total_output_w;
            
            // Actualizar valores
            const batteryEl = document.getElementById('stat-battery');
            batteryEl.textContent = `${batteryPercent}%`;
            
            // Aplicar color seg√∫n umbral (MODIFICAR LOW_BATTERY_THRESHOLD arriba)
            if (batteryPercent < LOW_BATTERY_THRESHOLD) {
                batteryEl.classList.add('battery-low');
                batteryEl.classList.remove('battery-ok');
            } else {
                batteryEl.classList.add('battery-ok');
                batteryEl.classList.remove('battery-low');
            }
            
            document.getElementById('stat-solar').textContent = `${solarInput} W`;
            document.getElementById('stat-output').textContent = `${totalOutput} W`;
            
            // Actualizar √∫ltima lectura
            const timestamp = new Date(latestReading.timestamp);
            document.getElementById('last-update').innerHTML = 
                `√öltima actualizaci√≥n: ${timestamp.toLocaleString('es-ES')}`;
        }
        
        // ========================================
        // ACTUALIZAR GR√ÅFICAS
        // ========================================
        
        function updateCharts() {
            const deviceSn = document.getElementById('device-select').value;
            const timeRange = parseInt(document.getElementById('time-range').value);
            
            if (!deviceSn || !allData[deviceSn]) {
                return;
            }
            
            const device = allData[deviceSn];
            const filteredReadings = filterDataByTimeRange(device.readings, timeRange);
            
            if (filteredReadings.length === 0) {
                alert('No hay datos para este per√≠odo');
                return;
            }
            
            // Actualizar estad√≠sticas con la √∫ltima lectura
            updateStats(filteredReadings[filteredReadings.length - 1]);
            
            // Preparar datos para gr√°ficas
            const labels = filteredReadings.map(r => new Date(r.timestamp));
            const batteryData = filteredReadings.map(r => r.battery_percent);
            const solarData = filteredReadings.map(r => r.solar_input_w);
            const outputData = filteredReadings.map(r => r.total_output_w);
            
            // Colores din√°micos para bater√≠a seg√∫n umbral
            const batteryColors = batteryData.map(value => 
                value < LOW_BATTERY_THRESHOLD ? 'rgba(255, 68, 68, 0.8)' : 'rgba(76, 175, 80, 0.8)'
            );
            
            // Gr√°fica de bater√≠a
            updateBatteryChart(labels, batteryData, batteryColors);
            
            // Gr√°fica de potencia
            updatePowerChart(labels, solarData, outputData);
        }
        
        // ========================================
        // GR√ÅFICA DE BATER√çA
        // ========================================
        
        function updateBatteryChart(labels, data, colors) {
            const ctx = document.getElementById('battery-chart').getContext('2d');
            
            if (batteryChart) {
                batteryChart.destroy();
            }
            
            batteryChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'üîã Bater√≠a (%)',
                        data: data,
                        borderColor: 'rgba(76, 175, 80, 1)',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        pointBackgroundColor: colors,
                        pointBorderColor: colors,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'üìä Nivel de Bater√≠a',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Bater√≠a: ${context.parsed.y}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Porcentaje (%)'
                            }
                        },
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'dd MMM'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Tiempo'
                            }
                        }
                    }
                }
            });
        }
        
        // ========================================
        // GR√ÅFICA DE POTENCIA
        // ========================================
        
        function updatePowerChart(labels, solarData, outputData) {
            const ctx = document.getElementById('power-chart').getContext('2d');
            
            if (powerChart) {
                powerChart.destroy();
            }
            
            powerChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '‚òÄÔ∏è Entrada Solar (W)',
                            data: solarData,
                            borderColor: 'rgba(255, 193, 7, 1)',
                            backgroundColor: 'rgba(255, 193, 7, 0.1)',
                            pointBackgroundColor: 'rgba(255, 193, 7, 1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: '‚ö° Salida Total (W)',
                            data: outputData,
                            borderColor: 'rgba(33, 150, 243, 1)',
                            backgroundColor: 'rgba(33, 150, 243, 0.1)',
                            pointBackgroundColor: 'rgba(33, 150, 243, 1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '‚ö° Entrada Solar vs Salida Total',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y} W`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            title: {
                                display: true,
                                text: 'Potencia (W)'
                            }
                        },
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'dd MMM'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Tiempo'
                            }
                        }
                    }
                }
            });
        }
        
        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        
        // Cargar datos al iniciar
        loadData();
        
        // Actualizar autom√°ticamente cada 5 minutos
        setInterval(loadData, 5 * 60 * 1000);
        
        // Event listener para el selector de tiempo
        document.getElementById('time-range').addEventListener('change', updateCharts);
    </script>
</body>
</html>
