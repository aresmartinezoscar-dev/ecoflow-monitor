name: Fetch EcoFlow Data

permissions:
  contents: write

# Se ejecuta cada 5 minutos
on:
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 minutos
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests
      
      - name: ğŸ”‹ Fetch EcoFlow data
        env:
          ECOFLOW_ACCESS_KEY: ${{ secrets.ECOFLOW_ACCESS_KEY }}
          ECOFLOW_SECRET_KEY: ${{ secrets.ECOFLOW_SECRET_KEY }}
        run: |
          python fetch_ecoflow_data.py
      
      - name: ğŸ’¾ Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ecoflow_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update EcoFlow data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
